<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        function adder(num1, num2)
        {
        var sum = 0;
        sum = num1 + num2;
        document.write("The sum is " + sum);
        }
        function subtractor(num1, num2)
        {
        var difference = 0;
        difference = num1 - num2;
        document.write("The difference is " + difference);
        }
        </script>
        </head>
        <body>
        <form name="event_example">
            <input type="text" id="num1" placeholder="Enter a number"><br>
            <input type="text" id="num2" placeholder="Enter another number"><br>
        
        <input type="button" value="add" name="add" onClick="adder(num1,num2)">
        <input type="button" value="subtract" name="subtract" onClick="subtractor(num1,num2)">
        </form></body>
</body>
</html>
